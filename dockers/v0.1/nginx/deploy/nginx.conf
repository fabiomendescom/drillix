events {
  worker_connections  4096;  ## Default: 1024
}
 
http {
	proxy_redirect          off;
	proxy_set_header        Host            $host;
	proxy_set_header        X-Real-IP       $remote_addr;
	proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
	client_max_body_size    10m;
	client_body_buffer_size 128k;
	proxy_connect_timeout   90;
	proxy_send_timeout      90;
	proxy_read_timeout      90;
	proxy_buffers           32 4k;
	
	index    index.html index.htm index.php;

	access_log   /var/log/nginx/access.log;
	error_log	 /var/log/nginx/error.log;
 
	default_type application/octet-stream;
	log_format   main '$remote_addr - $remote_user [$time_local]  $status '
    '"$request" $body_bytes_sent "$http_referer" '
    '"$http_user_agent" "$http_x_forwarded_for"';

	sendfile     on;
	tcp_nopush   on;
	server_names_hash_bucket_size 128; # this seems to be required for some vhosts
  
	upstream process3000 {
		server 172.17.42.1:3000;
	}

	server {
		listen 80;
		server_name  api.drillix.com;
		large_client_header_buffers 8 32k;

		location /v0.1/eventprofiles/ {
			# the following is required for WebSockets
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_set_header X-NginX-Proxy true;
  
			# supposedly prevents 502 bad gateway error;
			# ultimately not necessary in my case
			proxy_buffers 8 32k;
			proxy_buffer_size 64k;
         
			# the following is required    
			proxy_pass http://process3000/v0.1/eventprofiles/;
			proxy_redirect off;
  
			# the following is required as well for WebSockets
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
 
			tcp_nodelay on; # not necessary
		} 	  
		
		location /v0.1/events/ {
			# the following is required for WebSockets
			proxy_set_header X-Real-IP $remote_addr;
			proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
			proxy_set_header Host $http_host;
			proxy_set_header X-NginX-Proxy true;
  
			# supposedly prevents 502 bad gateway error;
			# ultimately not necessary in my case
			proxy_buffers 8 32k;
			proxy_buffer_size 64k;
         
			# the following is required    
			proxy_pass http://process3000/v0.1/events/;
			proxy_redirect off;
  
			# the following is required as well for WebSockets
			proxy_http_version 1.1;
			proxy_set_header Upgrade $http_upgrade;
			proxy_set_header Connection "upgrade";
 
			tcp_nodelay on; # not necessary
		}   

	}
}
