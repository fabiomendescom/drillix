<script type="text/javascript">
    $(document).ready(function($) { 
		var leftpos = $("#analysis").offset().left + $("#analysis").outerWidth() - $("#analysisfloatingmenu").outerWidth()-5;
		var toppos =  $(window).height() - ($("#analysis").offset.top + $('#analysis').outerHeight(true));
		$( "#analysisfloatingmenu" ).css('top', (toppos) + 'px');
		$( "#analysisfloatingmenu" ).css('left', (leftpos) + 'px'); 
		var origtoppos = toppos;
 
		$(window).scroll(function () { 
			var toppos =  $(window).height() - ($("#analysis").offset.top + $('#analysis').outerHeight(true));
			var bodyY = parseInt($('#analysis').offset().top) - 20;
			var scrollY = $(window).scrollTop();
	
			if(scrollY > bodyY) {
				if($("#analysisfloatingmenu").css('position') == 'absolute') {
					$( "#analysisfloatingmenu" ).stop().css({
						position: 'fixed',
						top: 20,
						left: leftpos
					});	
				};
			} else if(scrollY < bodyY) {
				if($("#analysisfloatingmenu").css('position') == 'fixed') {
					$("#analysisfloatingmenu").css({
						position: 'absolute',
						top: $('#analysis').position().top,
						left: leftpos						
					}); 
				}
			}	   
       });
  });
</script>
